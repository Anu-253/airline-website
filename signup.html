<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - Airgo</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/auth.js"></script>
</head>
<body>
  <header class="nav" aria-hidden="false">
    <a href="index.html" class="logo" id="homeLogo" aria-label="Airgo Home">✈️ Airgo</a>
    <nav>
      <button class="btn ghost" data-link="login.html">Login</button>
      <button class="btn" data-link="index.html">Home</button>
          <button class="btn" data-open-booking="true">Book Flights</button>
          <button class="btn" data-link="history.html">My Bookings</button>
    </nav>
  </header>

  <main class="auth-page" role="main">
    <form id="signupForm" class="card auth-card" aria-label="Sign up form">
      <h2>Create an account</h2>
      <label>Full Name<input type="text" id="fullName" required></label>
      <label>Email Address<input type="email" id="email" required></label>
      <label>Phone Number<input type="tel" id="phone" required></label>
      <label>Password<input type="password" id="password" required></label>
      <label>Confirm Password<input type="password" id="confirmPassword" required></label>
      <button class="btn primary" type="submit">Sign Up</button>

      <div style="height:12px"></div>
      <div class="google-btn google-signin" role="button" title="Sign up with Google">
        <svg width="18" height="18" viewBox="0 0 533.5 544.3" aria-hidden><path fill="#4285f4" d="M533.5 278.4c0-17.5-1.6-35.1-4.8-52.1H272v98.7h147.1c-6.4 34.9-25.5 64.4-54.7 84.4v69.9h88.3c51.6-47.5 81.8-117.7 81.8-200.9z"/></svg>
        <span>Continue with Google</span>
      </div>
    </form>
  </main>

  <script>
    // basic client-side navigation handling
    document.addEventListener('click', (e)=> {
      const btn = e.target.closest('[data-link]');
      if(btn) window.location.href = btn.dataset.link;
    });
  </script>
</body>
</html>
